<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Love</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8c8d2; /* Light pink background */
            color: #333;
            margin: 0;
            padding: 0;
            cursor: url('heart-cursor.png'), auto; /* Custom heart cursor */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            min-height: 100vh; /* Ensure it fills the height on smaller screens */
            text-align: center;
            flex-direction: column;
            overflow-x: hidden; /* Prevent horizontal overflow */
        }

        /* Title and Sub-title */
        h1, h2 {
            font-family: 'Pacifico', cursive;
            color: #ff6f61;
        }

        /* Title */
        .title {
            font-size: 3em;
            margin-top: 20px;
        }

        /* Sub-title */
        .sub-title {
            font-size: 1.5em;
            color: #ff9aa2;
            margin-bottom: 50px;
        }

        /* Heart Shape */
        #heart {
            position: relative;
            width: 100px;
            height: 90px;
            margin: 20px auto; /* Center the heart */
        }

        #heart:before, #heart:after {
            position: absolute;
            content: "";
            left: 50px;
            top: 0;
            width: 50px;
            height: 80px;
            background: red;
            border-radius: 50px 50px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        #heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        /* Love Message Section */
        .love-message {
            font-size: 2em;
            color: #c97d6e;
            margin: 30px 0;
        }

        /* CTA Buttons */
        .cta button {
            background-color: #ff6f61;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px 0; /* Ensure space around the button */
        }

        .cta button:hover {
            background-color: #ff4e43;
        }

        /* Footer */
        footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #aaa;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
            flex-wrap: wrap; /* To wrap the images properly */
            gap: 20px;
        }

        /* Image styles */
        footer img {
            width: 400px; /* Make images 400px wide */
            height: auto;
            margin: 10px;
            max-width: 100%; /* Prevent images from exceeding the container size */
        }

        /* Ensure image container is well spaced */
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .image-item img {
            width: 300px; /* Adjust image width */
            height: auto;
        }

        .image-item p {
            font-size: 1.2em;
            color: #ff6f61;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1 class="title">Will you be my valentine?</h1>
        <p class="sub-title">I love loving you!</p>
    </header>

    <section class="heart-animation">
        <div id="heart"></div> <!-- Heart shape -->
    </section>

    <section class="message">
        <h2 class="love-message">"To more disney, snowball ambushes, and dolphins in life!"</h2>
    </section>

    <section class="cta">
        <button onclick="generateLoveMessage()">Yes!</button>
        <button onclick="generateNoResponse()">No!</button> <!-- No button added here -->
    </section>

    <footer>
        <img src="a.png.jpeg" alt="Image A">
        <img src="b.png.jpeg" alt="Image B">
        <img src="c.png.jpeg" alt="Image C">
    </footer>
</div>

<script>
    function generateLoveMessage() {
        alert("Love Message: 'I love looking at all the sunsets, sunrises, and stars in the night sky because they " +
            "are the only things in this world that come close to your beauty.'");
    }

    function generateNoResponse() {
        alert("So no more sushi???");
    }
</script>
</body>
</html>
